version: "3.9"

services:
  nginx:
    build: ./nginx/
    image: nginx:latest
    container_name: nginx
    ports:
      - "${IP4_ADDRESS}:80:80"
      - "${IP6_ADDRESS}:80:80"
    networks:
      testnetworktwo:
        ipv4_address: 10.89.0.5
        ipv6_address: fdca:1db3:f328:2d7c::5
    extra_hosts:
      - "minio:10.89.0.6"
    restart: always

  minio:
    build: ./minio/
    image: minio:latest
    container_name: minio
    # ports:
    #   - "${IP4_ADDRESS}:9000:9000"
    #   - "${IP6_ADDRESS}:9000:9000"
    environment:
      MINIO_USER: ${MY_MINIO_USER}
      MINIO_PASS: ${MY_MINIO_PASS}
    networks:
      testnetworktwo:
        ipv4_address: 10.89.0.6
        ipv6_address: fdca:1db3:f328:2d7c::6
    extra_hosts:
      - "nginx:10.89.0.5"
    restart: always

networks:
  testnetworktwo:
    name: testnetworktwo
    driver: bridge
    ipam:
      config:
        - subnet: "10.89.0.0/24"
          gateway: "10.89.0.1"
        - subnet: "fdca:1db3:f328:2d7c::/64"
          gateway: "fdca:1db3:f328:2d7c::1"